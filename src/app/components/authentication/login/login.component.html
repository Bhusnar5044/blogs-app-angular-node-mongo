<div class="row" #loginComponent>
    <div class="col-md-3 mx-auto mt-5">
        <div class="card card-body">
            <form [formGroup]="loginForm" (ngSubmit)="loginHandler()">
                <h4 class="text-center mb-5">Login to continue</h4>
                <div class="form-group mb-3">
                    <div class="input-group">	
                        <div class="input-group-append">
                            <span class="input-group-text bg-light">
                                <em class="fa fa-envelope"></em>
                            </span>
                        </div>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="input-group">	
                        <div class="input-group-append">
                            <span class="input-group-text bg-light">
                                <em class="fa fa-key"></em>
                            </span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary form-control">Login</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger form-control">Reset</button>
                    </div>
                </div>
                <div class="row mt-5 text-center">
                    <div class="col">
                        <small>Need an account? <a routerLink="/auth/signup">Sign up</a></small>
                    </div>
                </div>
                <div class="row mt-1 text-center">
                    <div class="col">
                        <small>Forget password? <a href="">Reset</a></small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
